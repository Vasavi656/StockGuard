<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .chart-container {
            width: 500px;   /* control width */
            height: 500px;  /* control height */
            margin: 20px auto;
        }

        .small-chart {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Inventory Analytics</h1>

    <h2>Stock Levels</h2>
    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>

    <h2>Expiry Status</h2>
    <div class="chart-container small-chart">
        <canvas id="expiryChart"></canvas>
    </div>

    <script th:inline="javascript">
        let stockLabels = /*[[${stockLabels}]]*/ [[]];
        let stockValues = /*[[${stockValues}]]*/ [[]];

        new Chart(document.getElementById('stockChart'), {
            type: 'bar',
            data: {
                labels: stockLabels,
                datasets: [{
                    label: 'Stock Levels',
                    data: stockValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        let expiryLabels = /*[[${expiryLabels}]]*/ [[]];
        let expiryValues = /*[[${expiryValues}]]*/ [[]];

        new Chart(document.getElementById('expiryChart'), {
            type: 'pie',
            data: {
                labels: expiryLabels,
                datasets: [{
                    data: expiryValues,
                    backgroundColor: ['#ADD8E6', '#90EE90', '#FF7F7F']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>

</body>
</html>
