<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š Inventory Dashboard</h1>

    <h2>Stock Chart</h2>
    <canvas id="stockChart" width="500" height="500"></canvas>

    <h2>Expiry Chart</h2>
    <canvas id="expiryChart" width="500" height="500"></canvas>

    <h2>âš  Alerts (Live)</h2>
    <div id="alerts-container">Loading...</div>

    <script th:inline="javascript">
    let stockLabels = /*[[${stockLabels}]]*/ [];
    let stockValues = /*[[${stockValues}]]*/ [];
    let expiryLabels = /*[[${expiryLabels}]]*/ [];
    let expiryValues = /*[[${expiryValues}]]*/ [];

    new Chart(document.getElementById('stockChart'), {
        type: 'bar',
        data: {
            labels: stockLabels,
            datasets: [{
                label: 'Stock Levels',
                data: stockValues,
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: false   
        }
    });

    new Chart(document.getElementById('expiryChart'), {
        type: 'pie',
        data: {
            labels: expiryLabels,
            datasets: [{
                data: expiryValues,
                backgroundColor: ['#ADD8E6', '#90EE90', '#FF7F7F']
            }]
        },
        options: {
            responsive: false   
        }
    });

    async function loadAlerts() {
        let response = await fetch("/api/alerts");
        let alerts = await response.json();

        let html = "<ul>";
        alerts.forEach(a => {
            let color = a.type === "EXPIRED" ? "red" :
                        a.type === "LOW_STOCK" ? "orange" : "green";
            html += `<li style="color:${color}">${a.message}</li>`;
        });
        html += "</ul>";

        document.getElementById("alerts-container").innerHTML = html;
    }

    setInterval(loadAlerts, 10000);
    loadAlerts();
    </script>
</body>
</html>
