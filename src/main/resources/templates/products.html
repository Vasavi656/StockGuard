<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        button {
            padding: 4px 8px;
            margin: 2px;
            cursor: pointer;
        }
        .add-row input {
            padding: 4px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ðŸ“¦ Product Inventory</h2>

    <table>
        <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Min Stock</th>
        <th>Expiry Date</th> 
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr th:each="product : ${products}" th:data-id="${product.id}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.minStockLevel}"></td>
        <td th:text="${product.expiryDate}"></td> 
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">
                <button>Edit</button>
            </a>
            <a th:href="@{'/products/delete/' + ${product.id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>

    <tr class="add-row">
        <form action="/products/add" method="post">
            <td><input type="text" name="name" required></td>
            <td><input type="text" name="category" required></td>
            <td><input type="number" name="price" step="0.01" required></td>
            <td><input type="number" name="stock" required></td>
            <td><input type="number" name="minStockLevel" required></td>
            <td><input type="date" name="expiryDate" required></td> 
            <td><button type="submit">Add</button></td>
        </form>
    </tr>
</tbody>
    </table>

    <script>
function editRow(button) {
    let row = button.closest("tr");
    let cells = row.querySelectorAll("td");

    const editableIndexes = [0, 1, 2, 4, 5];

    editableIndexes.forEach(i => {
        let value = cells[i].innerText;
        let type = (i === 5) ? "date" : "text";
        cells[i].innerHTML = `<input type="${type}" value="${value}">`;
    });

    button.textContent = "Save";
    button.setAttribute("onclick", "saveRow(this)");
}
function saveRow(button) {
    let row = button.closest("tr");
    let id = row.getAttribute("data-id");
    let inputs = row.querySelectorAll("input");

    let updatedProduct = {
        name: inputs[0].value,
        category: inputs[1].value,
        price: inputs[2].value,
        minStockLevel: inputs[3].value,
        expiryDate: inputs[4].value
    };

    fetch(`/api/products/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedProduct)
    }).then(() => location.reload());
}
</script>

</body>
</html>
